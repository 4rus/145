<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <title>First WEB VR</title>
    </head>
    <body>
        <a-scene>
            <a-sky color="red"></a-sky>
            <a-box position="0 0 -5" color="blue"></a-box>
            <a-sphere position="2 0 -5" radius="1" color="green"></a-sphere>
            <a-cylinder position="-2 0 -5" radius="0.5" height="1.5" color="yellow"></a-cylinder>
            <a-plane position="0 -1 -5" width="40" height="40" rotation="-90 0 0" ></a-plane>
        </a-scene>
    </body>
</html>
